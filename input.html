<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="container my-auto w-full h-screen">
        <form class="max-w-md mx-auto  shadow-lg rounded-lg px-8 py-6 bg-emerald-500" id="createForm">
            <h2 class="text-2xl font-bold mb-6 text-center">Kursus Form</h2>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="no">
                    No
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="no" type="text" placeholder="012345">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="tgl_pendaftaran">
                    Tanggal Pendaftaran
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="tgl_pendaftaran" type="date">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="nama">
                    Nama
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="nama" type="text" placeholder="King">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="alamat">
                    Alamat
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="alamat" type="text" placeholder="Indonesia">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="telepon">
                    Telepon
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="telepon" type="string" placeholder="+62">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="jenis_kursus">
                    Jenis Kelamin
                </label>
                <select
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="jenis_kelamin">
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="jenis_kursus">
                    Jenis Kursus
                </label>
                <select
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="jenis_kursus">
                    <option value="Kursus Bahasa Java">Kursus Bahasa Java</option>
                    <option value="Kursus Pemrograman Web">Kursus Pemrograman Web</option>
                    <option value="Kursus Python">Kursus Python</option>
                </select>
            </div>
            <div class="flex items-center justify-center">
                <button
                    class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit" onclick="window.location.href = 'index.html'">
                    Submit
                </button>
            </div>
        </form>

    </div>
    <script src="app.js"></script>
</body>

</html>

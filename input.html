<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="container my-auto w-full h-screen">
        <form class="max-w-md mx-auto  shadow-lg rounded-lg px-8 py-6 bg-emerald-500">
            <h2 class="text-2xl font-bold mb-6 text-center">Kursus Form</h2>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="name">
                    No
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="name" type="text" placeholder="012345">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="">
                    Tanggal Pendaftaran
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="" type="date" >
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="">
                    Nama
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="" type="text" placeholder="King">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="">
                    Alamat
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="" type="text" placeholder="Indonesia">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="">
                    Telepon
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="" type="number" placeholder="+62">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="">
                    Jenis Kelamin
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" type="" >
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">
                    Jenis Kursus
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" type="" >
            </div>


            <div class="flex items-center justify-center">
                <a href="index.html"
                    class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button">
                    Submit
                </a>
            </div>
        </form>

    </div>
</body>

</html>
